<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Óptica - Iniciar Sesión</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/main.xhtml">
            <ui:define name="content">
                <div align="center">
                    <h:form>
                        <h:panelGrid columns="1" cellpadding="10" class="panel-login">
                            <h2>
                                Iniciar Sesión
                            </h2>
                            <label>Correo:</label>
                            <h:outputLabel>
                                <h:inputText id="userL" 
                                             label="Correo" 
                                             validatorMessage="Usuario requerido" 
                                             p:placeholder="Correo"
                                             class="input-login"
                                             autocomplete="off"
                                             required="true"
                                             value="#{clientesController.selected.correo}"
                                             />
                            </h:outputLabel>
                            <label>Contraseña:</label>
                            <h:outputLabel>
                                <h:inputSecret id="passL" 
                                               label="Contraseña" 
                                               validatorMessage="Contraseña requerido" 
                                               p:placeholder="Contraseña"
                                               required="true"
                                               autocomplete="off"
                                               class="input-login"
                                               value="#{clientesController.selected.pass}"
                                               />
                            </h:outputLabel>
                            <div style="margin: 5px;"></div>
                            <h:panelGroup>
                                <div id="btn-login">
                                    <h:commandButton value="Ingresar" 
                                                     class='btn btn-outline-light btn-block'
                                                     style="width: 80%; margin: 0px 10%;"
                                                     action="#{clientesController.login()}"
                                                     ></h:commandButton>
                                </div>
                            </h:panelGroup>

                            <!--<div class="row" id="msjLogin">-->
                            <!--<div class="col-md-12">-->
                            <h:messages infoClass="info" errorClass="error" warnClass="warning" fatalClass="normalM" id="msjLpgin"/>
                            <!--</div>-->
                            <!--</div>-->
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
