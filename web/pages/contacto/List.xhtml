<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <div class="card" style="padding-left: 30px; padding-right: 30px;">
                <div class="card-title" style="text-align: center; margin-top: 30px;">
                    <h3>Mensajes recibidos</h3>
                </div>    
                <div class="card-body" id="lista-citas">
                    <h:form >
                        <div style="display: none !important;">
                            <h:inputText value="#{contactoController.verificaSesion}"></h:inputText>
                        </div>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="No hay mensajes" rendered="#{contactoController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{contactoController.items.rowCount > 0}">
                            <h:dataTable value="#{contactoController.items}" var="item" class="table" style="text-align: center;">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo de remitente"/>
                                    </f:facet>
                                    <h:outputText value="#{item.correo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre de remitente"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Mensaje"/>
                                    </f:facet>
                                    <h:outputText value="#{item.mensaje}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <h:commandLink action="#{contactoController.prepareView}" class="fa fa-eye btn btn-sm btn-info"/>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
