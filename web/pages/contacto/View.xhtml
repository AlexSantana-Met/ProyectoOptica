<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <f:event type="preRenderView" listener="#{contactoController.verificaSesion()}" />
            <div class="card" style="padding-left: 100px; padding-right: 100px;">
                <div class="card-title" style="text-align: center; margin-top: 30px;">
                    <h3>Detalles del Mensaje</h3>
                </div>    
                <div class="card-body" id="lista-citas">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
<!--                        <div style="display: none !important;">
                            <h:inputText value="#{contactoController.verificaSesion()}"></h:inputText>
                        </div>-->
                        <div style="border: 1px rgba(200,200,200,.8) solid; border-radius: 5px; padding: 20px 20px;">
                            <div class="row">
                                <div class="offset-1 col-md-4">
                                    <strong><h:outputText value="Nombre de remitente: "/></strong>
                                    <h:outputText value="#{contactoController.selected.correo}" title="#{bundle.ViewContactoTitle_correo}"/>
                                </div>
                                <div class="offset-1 col-md-4">
                                    <strong><h:outputText value="Correo de remitente: "/></strong>
                                    <h:outputText value="#{contactoController.selected.correo}" title="#{bundle.ViewContactoTitle_correo}"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="offset-1 col-md-10">
                                    <strong><h:outputText value="Mensaje: "/></strong>
                                    <h:outputText value="#{contactoController.selected.mensaje}" title="#{bundle.ViewContactoTitle_mensaje}"/>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="row">
                            <div class="col-md-4 offset-4">
                                <h:commandLink action="#{empleadosController.prepareList}" value="Todos los Mensajes" class="btn btn-block btn-primary"/>
                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
