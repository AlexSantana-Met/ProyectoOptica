<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContactoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContactoLabel_idContactoPk}" for="idContactoPk" />
                    <h:inputText id="idContactoPk" value="#{contactoController.selected.idContactoPk}" title="#{bundle.CreateContactoTitle_idContactoPk}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_idContactoPk}"/>
                    <h:outputLabel value="#{bundle.CreateContactoLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{contactoController.selected.correo}" title="#{bundle.CreateContactoTitle_correo}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.CreateContactoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{contactoController.selected.nombre}" title="#{bundle.CreateContactoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateContactoLabel_mensaje}" for="mensaje" />
                    <h:inputText id="mensaje" value="#{contactoController.selected.mensaje}" title="#{bundle.CreateContactoTitle_mensaje}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_mensaje}"/>
                    <h:outputLabel value="#{bundle.CreateContactoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{contactoController.selected.status}" title="#{bundle.CreateContactoTitle_status}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactoController.create}" value="#{bundle.CreateContactoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contactoController.prepareList}" value="#{bundle.CreateContactoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContactoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
