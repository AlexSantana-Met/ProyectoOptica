<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <f:event type="preRenderView" listener="#{citasController.verificaSesion()}" />
        <ui:define name="body">
            <div class="card" style="padding-left: 100px; padding-right: 100px;">
                <div class="card-title" style="text-align: center; margin-top: 30px;">
                    <h3>Detalle de Cita</h3>
                </div>    
                <div class="card-body" id="lista-citas">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
<!--                        <div style="display: none !important;">
                            <h:inputText value="{citasController.verificaSesion()}"></h:inputText>
                        </div>-->
                        <div style="border: 1px rgba(200,200,200,.8) solid; border-radius: 5px; padding: 20px 20px;">
                            <div class="row">
                                <div class="offset-6 col-md-3">
                                    <strong><h:outputText value="Fecha de Cita: "/></strong>
                                    <h:outputText value="#{citasController.selected.fechaCita}" title="#{bundle.ViewCitasTitle_fechaCita}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>    
                                </div>
                                <div class="col-md-3 ">
                                    <strong><h:outputText value="Hora de Cita: "/></strong>
                                    <h:outputText value="#{citasController.selected.horaCita}" title="#{bundle.ViewCitasTitle_horaCita}">
                                        <f:convertDateTime pattern="HH:mm" />
                                    </h:outputText>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-4 offset-1">
                                    <strong><h:outputText value="Paciente: "/></strong>
                                    <h:outputText value="#{clientesController.nombrePaciente(citasController.selected.idClienteFk.idClientePk)}" title="#{bundle.ViewCitasTitle_idClienteFk}"/>
                                </div>
                                <div class="col-md-4 offset-1">
                                    <strong><h:outputText value="Especialista: "/></strong>
                                    <h:outputText value="#{empleadosController.nombreEmpleado(citasController.selected.idEmpleadoFk.idEmpleadoPk)}" title="#{bundle.ViewCitasTitle_idEmpleadoFk}"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-4 offset-1">
                                    <strong><h:outputText value="Tipo de cita: "/></strong>
                                    <h:outputText value="#{citasController.tipoCita(citasController.selected.tipoCita.idTipoPk)}" title="#{bundle.ViewCitasTitle_tipoCita}"/>
                                </div>
                                <div class="col-md-4 offset-1">
                                    <strong><h:outputText value="Estado: "/></strong>
                                    <h:outputText value="#{citasController.statusCita(citasController.selected.status)}" title="#{bundle.ViewCitasTitle_status}"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-10 offset-1">
                                    <strong><h:outputText value="DescripciÃ³n: "/></strong>
                                    <h:outputText value="#{citasController.selected.descripcion}" title="#{bundle.ViewCitasTitle_descripcion}"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-10 offset-1">
                                    <strong><h:outputText value="Respuesta: "/></strong>
                                    <h:outputText value="#{citasController.selected.respuestaCita}" title="#{bundle.ViewCitasTitle_respuestaCita}"/>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-2 offset-5">
                                    <h:commandLink action="#{citasController.prepareList}" value="Todas las citas" class="btn btn-block btn-primary"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
