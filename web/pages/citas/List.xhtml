<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <!--        <ui:define name="title">
                    <h:outputText value="Lista de Citas"></h:outputText>
                </ui:define>-->
        <ui:define name="body">
            <div class="card" style="padding-left: 30px; padding-right: 30px;">
                <div class="card-title" style="text-align: center; margin-top: 30px;">
                    <h3>Registro de Citas</h3>
                </div>    
                <div class="card-body" id="lista-citas">
                    <h:form>
                        <div style="display: none !important;">
                            <h:inputText value="#{citasController.verificaSesion}"></h:inputText>
                        </div>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="No hay registros" rendered="#{citasController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{citasController.items.rowCount > 0}">
                            <!--                            <h:outputText value="{citasController.pagination.pageFirstItem + 1}..{citasController.pagination.pageLastItem + 1}/{citasController.pagination.itemsCount}"/>&nbsp;
                                                        <h:commandLink action="{citasController.previous}" value="{bundle.Previous} {citasController.pagination.pageSize}" rendered="{citasController.pagination.hasPreviousPage}"/>&nbsp;
                                                        <h:commandLink action="{citasController.next}" value="{bundle.Next} {citasController.pagination.pageSize}" rendered="{citasController.pagination.hasNextPage}"/>&nbsp;-->
                            <h:dataTable value="#{citasController.items}" var="item" class="table">
                                <!--                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="{bundle.ListCitasTitle_idCitaPk}"/>
                                                            </f:facet>
                                                            <h:outputText value="{item.idCitaPk}"/>
                                                        </h:column>-->
                                <h:column class="thead-dark">
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaCita}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Hora"/>
                                    </f:facet>
                                    <h:outputText value="#{item.horaCita}">
                                        <f:convertDateTime pattern="HH:mm" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="DescripciÃ³n"/>
                                    </f:facet>
                                    <h:outputText value="#{item.descripcion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Respuesta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.respuestaCita}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{citasController.tipoCita(item.status)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Paciente"/>
                                    </f:facet>
                                    <h:outputText value="#{clientesController.nombrePaciente(item.idClienteFk.idClientePk)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Empleado"/>
                                    </f:facet>
                                    <h:outputText value="#{empleadosController.nombreEmpleado(item.idEmpleadoFk.idEmpleadoPk)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo"/>
                                    </f:facet>
                                    <h:outputText value="#{citasController.tipoCita(item.tipoCita.idTipoPk)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <h:commandLink action="#{citasController.prepareView}" class="fa fa-eye btn btn-block btn-info"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{citasController.prepareEdit}" class="fa fa-pencil btn btn-block btn-warning"/>
                                    <h:outputText value=" "/>
                                    <!--<h:commandLink action="{citasController.destroy}" value="{bundle.ListCitasDestroyLink}"/>-->
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <!--                        <br />
                                                <h:commandLink action="{citasController.prepareCreate}" value="{bundle.ListCitasCreateLink}"/>
                                                <br />
                                                <br />
                                                <h:link outcome="/index" value="{bundle.ListCitasIndexLink}"/>-->
                    </h:form>
                </div>    
            </div>


        </ui:define>
    </ui:composition>

</html>
