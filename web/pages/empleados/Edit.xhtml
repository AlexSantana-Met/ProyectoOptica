<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form>
                <div style="display: none !important;">
                    <h:inputText value="#{empleadosController.verificaSesion}"></h:inputText>
                </div>
                <div class="card" style="padding-left: 100px; padding-right: 100px;">
                    <div class="card-title" style="text-align: center; margin-top: 30px;">
                        <h3>Detalle de Cita</h3>
                    </div>    
                    <div class="card-body" id="lista-citas">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <div style="border: 1px rgba(200,200,200,.8) solid; border-radius: 5px; padding: 20px 20px;">
                            <div class="row">
                                <div class="offset-1 col-md-4">
                                    <strong><h:outputLabel value="Nombre: " for="nombre" /></strong>
                                    <h:inputText id="nombre" value="#{empleadosController.selected.nombre}" class="form-control" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_nombre}"/>
                                </div>
                                <div class="col-md-3">
                                    <strong><h:outputLabel value="Apellido Paterno: " for="app" /></strong>
                                    <h:inputText id="app" value="#{empleadosController.selected.apellidoPaterno}" class="form-control" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_nombre}"/>
                                </div>
                                <div class="col-md-3">
                                    <strong><h:outputLabel value="Apellido Materno: " for="apm" /></strong>
                                    <h:inputText id="apm" value="#{empleadosController.selected.apellidoMaterno}" class="form-control" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_nombre}"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="offset-1 col-md-4">
                                    <strong><h:outputLabel value="Correo: " for="email" /></strong>
                                    <h:inputText id="email" value="#{empleadosController.selected.correo}" class="form-control" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_nombre}"/>
                                </div>
                                <div class="col-md-3">
                                    <strong><h:outputLabel value="TelÃ©fono: " for="tel" /></strong>
                                    <h:inputText id="tel" value="#{empleadosController.selected.telefono}" class="form-control" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_nombre}"/>
                                </div>
                                <div class="col-md-3">
                                    <strong><h:outputLabel value="Status: " for="sta" /></strong>
                                    <h:selectOneMenu id="statusCita" value="#{empleadosController.selected.status}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_status}" class=" input-perfil" style="border: 1px solid rgba(200,200,200.8);">
                                        <f:selectItems value="#{empleadosController.estadoEmpleado}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="offset-1 col-md-4">
                                    <h:outputLabel value="Puesto de Empleado: " for="idPuestoFk" />
                                    <h:selectOneMenu id="idPuestoFk" value="#{empleadosController.selected.idPuestoFk}" title="#{bundle.EditEmpleadosTitle_idPuestoFk}" required="true" class=" input-perfil" style="border: 1px solid rgba(200,200,200.8);" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_idPuestoFk}">
                                        <f:selectItems value="#{puestosController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-4 col-md-4">
                        <h:commandLink action="#{empleadosController.update}" value="Guardar Datos" class="btn btn-block btn-success"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
