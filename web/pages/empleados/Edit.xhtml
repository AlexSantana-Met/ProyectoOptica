<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_idEmpleadoPk}" for="idEmpleadoPk" />
                    <h:inputText id="idEmpleadoPk" value="#{empleadosController.selected.idEmpleadoPk}" title="#{bundle.EditEmpleadosTitle_idEmpleadoPk}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_idEmpleadoPk}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadosController.selected.nombre}" title="#{bundle.EditEmpleadosTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_apellidoPaterno}" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{empleadosController.selected.apellidoPaterno}" title="#{bundle.EditEmpleadosTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_apellidoPaterno}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_apellidoMaterno}" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{empleadosController.selected.apellidoMaterno}" title="#{bundle.EditEmpleadosTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_apellidoMaterno}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{empleadosController.selected.correo}" title="#{bundle.EditEmpleadosTitle_correo}" />
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{empleadosController.selected.telefono}" title="#{bundle.EditEmpleadosTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_status}" for="status" />
                    <h:inputText id="status" value="#{empleadosController.selected.status}" title="#{bundle.EditEmpleadosTitle_status}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadosLabel_idPuestoFk}" for="idPuestoFk" />
                    <h:selectOneMenu id="idPuestoFk" value="#{empleadosController.selected.idPuestoFk}" title="#{bundle.EditEmpleadosTitle_idPuestoFk}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_idPuestoFk}">
                        <f:selectItems value="#{puestosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{empleadosController.update}" value="#{bundle.EditEmpleadosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpleadosViewLink}"/>
                <br />
                <h:commandLink action="#{empleadosController.prepareList}" value="#{bundle.EditEmpleadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpleadosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
