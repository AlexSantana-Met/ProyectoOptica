<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <f:event type="preRenderView" listener="#{empleadosController.verificaSesion()}" />
            <div class="card" style="padding-left: 30px; padding-right: 30px;">
                <div class="card-title" style="text-align: center; margin-top: 30px;">
                    <h3>Empleados</h3>
                </div>    
                <div class="card-body" id="lista-citas">
                    <h:form styleClass="jsfcrud_list_form">
<!--                        <div style="display: none !important;">
                            <h:inputText value="#{empleadosController.verificaSesion()}"></h:inputText>
                        </div>-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="No hay empleados registrados" rendered="#{empleadosController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{empleadosController.items.rowCount > 0}">
                            <h:dataTable value="#{empleadosController.items}" var="item" class="table" style="text-align: center;">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido Materno"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apellidoPaterno}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido Paterno"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apellidoMaterno}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo electrónico"/>
                                    </f:facet>
                                    <h:outputText value="#{item.correo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Teléfono"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefono}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{empleadosController.statusEmpleado(item.status)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Puesto"/>
                                    </f:facet>
                                    <h:outputText value="#{puestosController.puestoEmpleado(item.idPuestoFk.idPuestoPk)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <h:commandLink action="#{empleadosController.prepareView}" class="fa fa-eye btn btn-sm btn-info"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{empleadosController.prepareEdit}" class="fa fa-pencil-square btn btn-sm btn-warning"/>
                                    <h:outputText value=" "/>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <br/>
                        <div class="row">
                            <div class="offset-10 col-md-2">
                                <h:commandLink action="#{empleadosController.prepareCreate()}" value="Nuevo Empleado" class="btn btn-block btn-primary"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
