<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <div class="card" style="padding-left: 100px; padding-right: 100px;">
                <div class="card-title" style="text-align: center; margin-top: 30px;">
                    <h3>Datos del Empleado</h3>
                </div>    
                <div class="card-body" id="lista-citas">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <div style="display: none !important;">
                            <h:inputText value="#{empleadosController.verificaSesion}"></h:inputText>
                        </div>
                        <div style="border: 1px rgba(200,200,200,.8) solid; border-radius: 5px; padding: 20px 20px;">
                            <div class="row">
                                <div class="offset-9 col-md-3">
                                    <strong><h:outputText value="ID de Empleado: "/></strong>
                                    <h:outputText value="#{empleadosController.selected.idEmpleadoPk}" title="#{bundle.ViewEmpleadosTitle_idEmpleadoPk}"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="offset-1 col-md-5">
                                    <strong><h:outputText value="Nombre de Empleado: "/></strong>
                                    <h:outputText value="#{empleadosController.nombreEmpleado(empleadosController.selected.idEmpleadoPk)}" title="#{bundle.ViewEmpleadosTitle_idEmpleadoPk}"/>
                                </div>
                                <div class="offset-1 col-md-5">
                                    <strong><h:outputText value="Correo: "/></strong>
                                    <h:outputText value="#{empleadosController.selected.correo}" title="#{bundle.ViewEmpleadosTitle_idEmpleadoPk}"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="offset-1 col-md-3">
                                    <strong><h:outputText value="TelÃ©fono: "/></strong>
                                    <h:outputText value="#{empleadosController.selected.telefono}" title="#{bundle.ViewEmpleadosTitle_idEmpleadoPk}"/>
                                </div>
                                <div class="offset-1 col-md-2">
                                    <strong><h:outputText value="Status: "/></strong>
                                    <h:outputText value="#{empleadosController.statusEmpleado(empleadosController.selected.status)}" title="#{bundle.ViewEmpleadosTitle_idEmpleadoPk}"/>
                                </div>
                                <div class="offset-1 col-md-3">
                                    <strong><h:outputText value="Puesto: "/></strong>
                                    <h:outputText value="#{puestosController.puestoEmpleado(empleadosController.selected.idPuestoFk.idPuestoPk)}" title="#{bundle.ViewEmpleadosTitle_idEmpleadoPk}"/>
                                </div>
                            </div>
                            <br /> 
                            <br /> 
                            <div class="row">
                                <div class="col-md-4 offset-4">
                                    <h:commandLink action="#{empleadosController.prepareList}" value="Todos los Empleados" class="btn btn-block btn-primary"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
