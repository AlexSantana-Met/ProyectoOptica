<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClientesLabel_idClientePk}"/>
                    <h:outputText value="#{clientesController.selected.idClientePk}" title="#{bundle.ViewClientesTitle_idClientePk}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_correo}"/>
                    <h:outputText value="#{clientesController.selected.correo}" title="#{bundle.ViewClientesTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_pass}"/>
                    <h:outputText value="#{clientesController.selected.pass}" title="#{bundle.ViewClientesTitle_pass}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_nombre}"/>
                    <h:outputText value="#{clientesController.selected.nombre}" title="#{bundle.ViewClientesTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_apellidoPaterno}"/>
                    <h:outputText value="#{clientesController.selected.apellidoPaterno}" title="#{bundle.ViewClientesTitle_apellidoPaterno}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_apellidoMaterno}"/>
                    <h:outputText value="#{clientesController.selected.apellidoMaterno}" title="#{bundle.ViewClientesTitle_apellidoMaterno}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_fechaNacimiento}"/>
                    <h:outputText value="#{clientesController.selected.fechaNacimiento}" title="#{bundle.ViewClientesTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClientesLabel_direccion}"/>
                    <h:outputText value="#{clientesController.selected.direccion}" title="#{bundle.ViewClientesTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_telefono}"/>
                    <h:outputText value="#{clientesController.selected.telefono}" title="#{bundle.ViewClientesTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_status}"/>
                    <h:outputText value="#{clientesController.selected.status}" title="#{bundle.ViewClientesTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.destroyAndView}" value="#{bundle.ViewClientesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClientesEditLink}"/>
                <br />
                <h:commandLink action="#{clientesController.prepareCreate}" value="#{bundle.ViewClientesCreateLink}" />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.ViewClientesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClientesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
