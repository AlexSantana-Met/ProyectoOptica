<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <div class="card" style="padding-left: 100px; padding-right: 100px;">
                <div class="card-title" style="text-align: center; margin-top: 30px;">
                    <h3>Datos del Empleado</h3>
                </div>    
                <div class="card-body" id="lista-citas">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <div style="display: none !important;">
                            <h:inputText value="#{clientesController.verificaSesion}"></h:inputText>
                        </div>
                        <div style="border: 1px rgba(200,200,200,.8) solid; border-radius: 5px; padding: 20px 20px;">
                            <div class="row">
                                <div class="offset-1 col-md-2">
                                    <h:graphicImage alt="Imagen Usuario" library="images" name="#{clientesController.selected.imagen}" style="width: 100%; padding-left: auto; padding-right: auto;"></h:graphicImage>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="offset-9 col-md-3">
                                            <strong><h:outputText value="ID de Cliente: "/></strong>
                                            <h:outputText value="#{clientesController.selected.idClientePk}" title="#{bundle.ViewClientesTitle_idClientePk}"/>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="offset-1 col-md-4">
                                            <strong><h:outputText value="Nombre de Cliente: "/></strong>
                                            <h:outputText value="#{clientesController.nombrePaciente(clientesController.selected.idClientePk)}"/>
                                        </div>
                                        <div class="col-md-3">
                                            <strong><h:outputText value="Correo: "/></strong>
                                            <h:outputText value="#{clientesController.selected.correo}"/>
                                        </div>
                                        <div class="col-md-4">
                                            <strong><h:outputText value="Fecha de Nacimiento: "/></strong>
                                            <h:outputText value="#{clientesController.selected.fechaNacimiento}">
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="offset-1 col-md-3">
                                            <strong><h:outputText value="Dirección: "/></strong>
                                            <h:outputText value="#{clientesController.selected.direccion}"/>
                                        </div>
                                        <div class="offset-1 col-md-3">
                                            <strong><h:outputText value="Teléfono: "/></strong>
                                            <h:outputText value="#{clientesController.selected.telefono}"/>
                                        </div>
                                        <div class="col-md-3">
                                            <strong><h:outputText value="Status: "/></strong>
                                            <h:outputText value="#{clientesController.statusCliente(clientesController.selected.status)}"/>
                                        </div>
                                    </div>
                                    <br /> 
                                </div>
                            </div>
                        </div>
                        <br /> 
                        <div class="row">
                            <div class="col-md-4 offset-4">
                                <h:commandLink action="#{clientesController.prepareList}" value="Todos los Empleados" class="btn btn-block btn-primary"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
