<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientesLabel_idClientePk}" for="idClientePk" />
                    <h:inputText id="idClientePk" value="#{clientesController.selected.idClientePk}" title="#{bundle.CreateClientesTitle_idClientePk}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idClientePk}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{clientesController.selected.correo}" title="#{bundle.CreateClientesTitle_correo}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_pass}" for="pass" />
                    <h:inputText id="pass" value="#{clientesController.selected.pass}" title="#{bundle.CreateClientesTitle_pass}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_pass}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.CreateClientesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_apellidoPaterno}" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{clientesController.selected.apellidoPaterno}" title="#{bundle.CreateClientesTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_apellidoPaterno}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_apellidoMaterno}" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{clientesController.selected.apellidoMaterno}" title="#{bundle.CreateClientesTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_apellidoMaterno}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{clientesController.selected.fechaNacimiento}" title="#{bundle.CreateClientesTitle_fechaNacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.CreateClientesTitle_direccion}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.CreateClientesTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateClientesLabel_status}" for="status" />
                    <h:inputText id="status" value="#{clientesController.selected.status}" title="#{bundle.CreateClientesTitle_status}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.create}" value="#{bundle.CreateClientesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.CreateClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
