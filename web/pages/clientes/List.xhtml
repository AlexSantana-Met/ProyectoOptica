<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <f:event type="preRenderView" listener="#{clientesController.verificaSesion()}" />
            <div class="card" style="padding-left: 30px; padding-right: 30px;">
                <div class="card-title" style="text-align: center; margin-top: 30px;">
                    <h3>Clientes Registrados</h3>
                </div>
                <div class="card-body" id="lista-citas">
                    <h:form >
<!--                        <div style="display: none !important;">
                            <h:inputText value="{clientesController.verificaSesion()}"></h:inputText>
                        </div>-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListClientesEmpty}" rendered="#{clientesController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{clientesController.items.rowCount > 0}">
                            <h:dataTable value="#{clientesController.items}" var="item" class="table" style="text-align: center;">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.correo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido Paterno"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apellidoPaterno}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido Materno"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apellidoMaterno}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha de Nacimiento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaNacimiento}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="DirecciÃ³n"/>
                                    </f:facet>
                                    <h:outputText value="#{item.direccion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="TelÃ©fono"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefono}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status"/>
                                    </f:facet>
                                    <h:outputText value="#{clientesController.statusCliente(item.status)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <h:commandLink action="#{clientesController.prepareView}" class="fa fa-eye btn btn-block btn-info"/>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
