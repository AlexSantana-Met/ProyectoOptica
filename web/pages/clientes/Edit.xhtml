<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientesLabel_idClientePk}" for="idClientePk" />
                    <h:inputText id="idClientePk" value="#{clientesController.selected.idClientePk}" title="#{bundle.EditClientesTitle_idClientePk}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idClientePk}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{clientesController.selected.correo}" title="#{bundle.EditClientesTitle_correo}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_pass}" for="pass" />
                    <h:inputText id="pass" value="#{clientesController.selected.pass}" title="#{bundle.EditClientesTitle_pass}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_pass}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.EditClientesTitle_nombre}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_apellidoPaterno}" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{clientesController.selected.apellidoPaterno}" title="#{bundle.EditClientesTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_apellidoPaterno}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_apellidoMaterno}" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{clientesController.selected.apellidoMaterno}" title="#{bundle.EditClientesTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_apellidoMaterno}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{clientesController.selected.fechaNacimiento}" title="#{bundle.EditClientesTitle_fechaNacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditClientesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.EditClientesTitle_direccion}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.EditClientesTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditClientesLabel_status}" for="status" />
                    <h:inputText id="status" value="#{clientesController.selected.status}" title="#{bundle.EditClientesTitle_status}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_status}"/>
                </h:panelGrid>
                <h:commandLink action="#{clientesController.update}" value="#{bundle.EditClientesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientesViewLink}"/>
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.EditClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
