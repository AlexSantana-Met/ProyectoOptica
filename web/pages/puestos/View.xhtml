<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPuestosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPuestosLabel_idPuestoPk}"/>
                    <h:outputText value="#{puestosController.selected.idPuestoPk}" title="#{bundle.ViewPuestosTitle_idPuestoPk}"/>
                    <h:outputText value="#{bundle.ViewPuestosLabel_nombrePuesto}"/>
                    <h:outputText value="#{puestosController.selected.nombrePuesto}" title="#{bundle.ViewPuestosTitle_nombrePuesto}"/>
                    <h:outputText value="#{bundle.ViewPuestosLabel_area}"/>
                    <h:outputText value="#{puestosController.selected.area}" title="#{bundle.ViewPuestosTitle_area}"/>
                    <h:outputText value="#{bundle.ViewPuestosLabel_descripcion}"/>
                    <h:outputText value="#{puestosController.selected.descripcion}" title="#{bundle.ViewPuestosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewPuestosLabel_status}"/>
                    <h:outputText value="#{puestosController.selected.status}" title="#{bundle.ViewPuestosTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{puestosController.destroyAndView}" value="#{bundle.ViewPuestosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPuestosEditLink}"/>
                <br />
                <h:commandLink action="#{puestosController.prepareCreate}" value="#{bundle.ViewPuestosCreateLink}" />
                <br />
                <h:commandLink action="#{puestosController.prepareList}" value="#{bundle.ViewPuestosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPuestosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
